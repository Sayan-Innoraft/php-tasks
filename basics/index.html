<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>PHP Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="form.php" method="post" enctype="multipart/form-data" >
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" pattern="[A-Za-z]+" required oninput="fullName()">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" pattern="[A-Za-z]+" required oninput="fullName()">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" readonly disabled>
    <label for="image">Select Image:</label>
    <input type="file" name="image" id="image" accept="image/*" required>
    <label for="marks">Enter Marks:</label><br>
    <textarea name="marks" id="marks" rows="4" cols="50" placeholder="Subject|Mark" required></textarea>
    <label for="number">Enter phone number</label>
    <input type="text" name="number" id="number" pattern="\+91[0-9]{10}"
           title="Indian phone number must begin with +91 and be 10 digits long" required>
    <label for="email">Email id: </label>
    <input id="email" name="email" type="text">
    <input type="submit" id="submit" name="submit" value="Submit" >
</form>
<script src="script.js"></script>
</body>
</html>
